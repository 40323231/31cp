<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->

<header style="position: absolute;top: 20px; left: 20px; z-index:300; font-size:30px;background-color: rgba(255,255,255,0.2)"></header>

<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section data-state="header1">
<style>.header1 header:after { 
display: block;
white-space: pre;
content: "課程: 電腦輔助設計實習B \A 學號: 40323231"; }</style>
    <h2>四設計二乙</h2>
    <p>40323231 張立昇</p>		
</section>
	
<section data-state="header1">
<style>.header1 header:after { 
display: block;
white-space: pre;
content: "課程: 電腦輔助設計實習B \A 學號: 40323231"; }</style>
    <h2>第十二週</h2>
    <br>
<p>1.在onshape建立群組</p>
<br>
<p>2.在群組裡分享各自繪製的零件圖</p>
<br>
<p>3.組合個個零件，組成成品</p>
<br>
<p>4.限制作動</p>

</section>
				
<section data-state="header1">
<style>.header1 header:after { 
display: block;
white-space: pre;
content: "課程: 電腦輔助設計實習B \A 學號: 40323231"; }</style>
    <h2>心得</h2>
    <p>再組合的時候碰到很多問題，因為它的限制方式跟creo不太一樣，所以花了很多時間去研究，還有最後的作動行程也花很舊的時間做調整，因為一個地方條錯可能就會發生現實不可能發生的問題。</p>
    <hr>
    <p>自評分數 : 80</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
