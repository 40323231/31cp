<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>四設計二乙</h2>
    <p>40323231 張立昇</p>		
</section>
	
<section id="hw-task-one">
    <h2>第十週</h2>
    <br>
    <p>1.解說工程師主要任務是甚麼，讓我們知道方向，如何解決，如何改善</p>
 <p>2.安裝miniconda 64 位元</p>
 <p>3.安裝制式pip</p>
 <p>4.利用pip安裝pelican和Markdown模組</p>
 <p>5.利用conda安裝pyqt4(指令conda install pyqt)</p>
 <p>6.因為安裝後模組是leo5.0版，所以要卸載</p>
 <p>7.再透過github下載安裝5.1版</p>
 <p>8.利用conda安裝Jupyter</p>

</section>
				
<section>
    <h2>心得</h2>
    <p>在這週學習到不用下載大容量的Anaconda，只需要下載需要用到的六個模組和檔案，能夠很輕易的在走，非常的簡便。</p>
    <hr>
    <p>自評分數 : 75</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
